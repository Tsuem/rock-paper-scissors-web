<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Rock, Paper, Scissors - Tsue Moto</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Rock, Paper, Scissors</h1>
        <hr>

        <!-- &nbsp; crea un espacio en blanco -->
        <p id="player_choice">&nbsp;</p>
        <p id="computer_choice">&nbsp;</p>
        <p id="round_result">&nbsp;</p>

        <hr>
        <p>Choose rock, paper, or scissors</p>
        <br>
        <br>

        <button class="btn btn-outline-primary" onclick="choose(0);">Rock</button>
        <button class="btn btn-outline-danger" onclick="choose(1)">Paper</button>
        <button class="btn btn-outline-success" onclick="choose(2)">Scissors</button>
    </div>
</body>
<script>
    function choose(x) {
        fetch("/play?c=" + x)
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })

        if (x == 0) {
            document.getElementById("player_choice").innerHTML = "You clicked rock";
        } else if (x == 1) {
            document.getElementById("player_choice").innerHTML = "You clicked paper";
        } else {
            document.getElementById("player_choice").innerHTML = "You clicked scissors";
        }
    }
</script>

</html>
